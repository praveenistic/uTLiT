<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
<link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="slid-container">

        <div class="slide">
            <img src="/img/slide (1).jpg" alt="">
            <div class="caption">Caption1</div>
        </div>
        <div class="slide">
            <img src="/img/slide (2).jpg" alt="">
            <div class="caption">Caption2</div>
        </div>
        <div class="slide">
            <img src="/img/slide (3).jpg" alt="">
            <div class="caption">Caption3</div>
        </div>
        <div class="slide">
            <img src="/img/slide (4).jpg" alt="">
            <div class="caption">Caption4</div>
        </div>

        <span class="arrow prev" onclick="controller(-1)">&#10094;</span>
        <span class="arrow next" onclick="controller(1)">&#10095</span>

    </div>
<script src="script.js"></script>
</body>

</html>
